{% extends "base.html" %}
{% block content %}
<a href="{% url 'dashboard' %}" class="btn btn-outline-secondary mb-3">
    ‚Üê Back to Dashboard
</a>
<h2>Issued Books History</h2>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Book</th>
            <th>Issued On</th>
            <th>Returned On</th>
            <th>Fine</th>
            <th>Return</th>
        </tr>
    </thead>

    <tbody>
    {% for i in history %}
        <tr>
            <td>{{ i.book.title }}</td>
            <td>{{ i.issue_date }}</td>
            <td>{{ i.return_date }}</td>
            <td>{{ i.fine }}</td>
            <td>
                {% if not i.return_date %}
                <a href="/issue/return/{{ i.id }}/" class="btn btn-warning btn-sm">Return</a>
                {% endif %}
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
